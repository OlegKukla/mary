<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mate:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="background-img">

    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__left">
            <a class="header__back" href="#">
              <img class="header__back-img" src="../images/header/arrow.png" alt="arrow">
            </a>
          </div>
          <div class="header__right">
            <a class="header__login" href="login.html">
              <img class="header__login-img" src="../images/header/login.png" alt="login">
            </a>
            <a class="header__language" href="#">
              <img class="header__language-img" src="../images/header/language.png" alt="language">
            </a>
            <a class="header__location" href="#">
              <img class="header__location-img" src="../images/header/location.png" alt="location">
            </a>
          </div>
        </div>
      </div>
    </header>
    <section class="content">
      <div class="container">
        <div class="content__item">
          <img class="content__item-img" src="../images/login/dog.png" alt="dog">
          <h1 class="content__item-text">
            Happy pet
          </h1>
        </div>
        <form action="#" class="content__form">
          <input class="content__form-input" type="email" name="e-mail" placeholder="E-mail" required>
          <input class="content__form-input" type="password" name="password" placeholder="Password" required>
          <button class="content__form-btn">
            Log in
          </button>
          <a class="content__form-link" href="create-account.html">Create account</a>
        </form>
      </div>
    </section>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
